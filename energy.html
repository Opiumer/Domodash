    <!-- RT Output -->
    <script>

      const labelsRTOutput = [];
      const dataRTOutput = [];
      const dataRTOutputRoom = [];

      ChartRTOutput('csv/RTOutput.csv');

      async function ChartRTOutput(csvTable){

        await getData(csvTable, labelsRTOutput, dataRTOutput, dataRTOutputRoom).catch(error =>{
          console.log('error!');
          console.error(error);
        });

        const ctx = document.getElementById('ChartRTOutput').getContext('2d');
        const myChart = new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: [ labelsRTOutput[0],
                      labelsRTOutput[1],
                      labelsRTOutput[2],
                      labelsRTOutput[3],
                      labelsRTOutput[4]
            ],
            datasets: [
              {
                data: [ dataRTOutput[0],dataRTOutputRoom[0] ],
                backgroundColor: [
                  'rgba(99, 99, 132, 1)',
                  'rgba(0, 0, 0, 0.2)',
                ],
                label: 'Power Generation',
                borderWidth: 2,
                borderColor: "#353a40",
              }, {
                data:  [ dataRTOutput[1],dataRTOutputRoom[1] ],
                backgroundColor:['green', "#353a40"],
                label: 'SP1',
                borderWidth: 2,
                borderColor: "#353a40",
              }, {
                data: [ dataRTOutput[2],dataRTOutputRoom[2] ],
                backgroundColor:['green', "#353a40"],
                label: 'SP2',
                borderWidth: 2,
                borderColor: "#353a40",
              }, {
                data: [ dataRTOutput[3],dataRTOutputRoom[3] ],
                backgroundColor:['green', "#353a40"],
                label: 'SP3',
                borderWidth: 2,
                borderColor: "#353a40",
              }, {
                data: [ dataRTOutput[4],dataRTOutputRoom[4] ],
                backgroundColor:['green', "#353a40"],
                label: 'SP4',
                borderWidth: 2,
                borderColor: "#353a40",
              },

                //borderWidth: 0,
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio : false,
            cutoutPercentage: 40,
            rotation: -1 * Math.PI,
            legend: {
              display: false,
            },
            elements: {
      				center: {
      					text: 'w',
                color: "#484f57", // Default is #000000
                fontStyle: 'Arial', // Default is Arial
                sidePadding: 60,// Defualt is 20 (as a percentage)
      				}
      			}
          }
        })
      }
    </script>

    <!--Water Tables -->
    <script>

      const labelsEnvironementTable = [];
      const valuesEnvironementTable = [];

      chartEnvironementTable('csv/WaterTankTables.csv');

      async function chartEnvironementTable(csvTable) {

        await getData(csvTable, labelsEnvironementTable, valuesEnvironementTable).catch(error =>{
          console.log('error!');
          console.error(error);
        });

        document.getElementById("DispLabW0").innerHTML = labelsEnvironementTable[0];
